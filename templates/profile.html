{% extends 'base.html' %}

{% block profile %}
    <p>Профиль</p>
    <div class="profile">
        <div class="profile-media">
            <img src="{{ url_for ('userpic') }}" width="150" height="150">
            <form action="{{ url_for ('upload_pic') }}" method="POST" enctype="multipart/form-data">
                <p><input type="file" name="file"></p>
                <p><input type="submit" value="Загрузить" ></p>
            </form>
        </div>
        <div class="profile-info">
            <p>Ваш e-mail: {{ current_user.getEmail() }}</p>
            <p>Ваше имя: {{ current_user.getName() }}</p>
        </div>
    </div>
    <a href="{{ url_for('logout') }}">Выйти из профиля</a>
{% endblock %}
