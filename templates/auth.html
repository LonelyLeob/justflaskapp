{% extends 'base.html' %}

{% block auth %}
<div class="form-body">
    <form action="/auth" method="post" class="reg-form">
        {{ form.hidden_tag() }}
        <h3 class="title-text">Авторизация</h3>
            <p>{{ form.uname.label() }} {{ form.uname() }}
            <p>{{ form.pwd.label() }} {{ form.pwd() }}
            <p>{{ form.remember.label() }} {{ form.remember() }}
            <p>{{ form.submit()}}
</div>
{% endblock %}
